<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <title>Smooth Responsive Website</title>
  </head>
  <body>
      <nav>
        <span id="brand">
          <a href="index.html">Brand</a>
        </span>
        <ul id="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>

        <div id="toggle">
          <div class="span" id="one"></div>
          <div class="span" id="two"></div>
          <div class="span" id="three"></div>
        </div>
      </nav>
      <div id="resize">
        <ul id="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </div>
      <div class="content">
        <h1>Smooth Fade-Up Website</h1>
      </div>


      <script type="text/javascript">
        $("#toggle").click(function(){
          $(this).toggleClass('on');
          $("#resize").toggleClass("active");
        });
      </script>
  </body>
</html>
